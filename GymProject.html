<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Project</title>
    <!-- <link rel="stylesheet" href="Gym CSS/gym.css"> -->
    <!-- <link rel="stylesheet" href="Gym JS/gym.js"> -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Uchen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/GymProject.css">
    <script src="GymProject.js"></script>
</head>
<body>
    <header>
        <!-- for logo -->
        <div class="left">
            <img src="./static/logo.jpg" alt="not loading">
            <div>GYM Center</div>
        </div>
        <!-- for mid -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Branch</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- for right -->
        <div class="right">
            <button class="btn">Call US Now</button><button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>REGISTER NOW</h1>
        <form action="/" method="post">
            <div class="form-group">
                <input type="text" name="Name" placeholder="Enter your name">
                <input type="number" name="Age" placeholder="Enter your Age">
                <input type="number" name="Phone" placeholder="Enter Phone number">
                <input type="text" name="Gender" placeholder="Enter your Gender">
                <input type="text" name="City" placeholder="Enter your City">
                <button class="boxbtn">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
